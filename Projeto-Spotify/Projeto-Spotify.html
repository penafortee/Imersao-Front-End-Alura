<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/style-geral.css" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/vars.css" />
    <link rel="stylesheet" href="src/styles/main-content.css" />
    <link rel="stylesheet" href="src/styles/sidebar-footer.css" />
    <link rel="stylesheet" href="src/styles/media-query.css" />
    <!--Media queries devem ser chamados depois do CSS principal -->

    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/vars.css" />
    <link rel="stylesheet" href="src/styles/media-query.css" />
    <link rel="stylesheet" href="src/styles/main-content.css" />
    <link rel="stylesheet" href="src/styles/sidebar-footer.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Spotify</h1>
    <div class="sidebar">
      <nav class="sidebar-navigation">
        <div class="logo">
          <a href="">
            <img src="./img/logo-spotify.png" alt="logo do spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="#">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

      <div class="library">
        <div class="library__container">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
          <div class="section-playlist__container">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
            <button class="section-playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>
      </div>
    </div>
    <div class="podcasts">
      <section class="section-playlist">
        <div class="section-playlist__container">
          <span class="podcast-title">Que tal seguir um podcast novo?</span>
          <br>
          <span class="podcast-subtitle">Avisaremos vocês sobre novos espisódios.</span>
          <button class="podcasts__button">
            <span>Explore podcasts</span>
          </button>
        </div>
      </section>
    </div>
  </div>
  </body>
</html>
